

<div class="search-area"  >
  <ion-searchbar mode="ios"></ion-searchbar>
</div>



<ion-list class="category-items">
<div class="view-all">
  <!-- <span>View All</span> -->
</div>
<div style="display:flex" *ngIf=" categories.length === 0 && !noproducts">
  <ion-spinner style="margin: auto auto auto" name="bubbles"></ion-spinner>
</div>

<div class="categories">

    <app-categories *ngFor="let category of categories" [category]="category" (click)="offersPage(category)">
    </app-categories>
</div>
</ion-list>

<div class="heading" style="margin-left:10px; margin-top:30px">
  <span>New Shops on AirCart</span>
  <span (click)="toShopsPage()" class="view-all">
    <ion-label> view All</ion-label>
    <ion-icon name="arrow-forward"></ion-icon>
  </span>
</div>

<div style="display:flex" *ngIf="users.length === 0 && !noproducts">
  <ion-spinner style="margin: auto auto auto" name="bubbles"></ion-spinner>
</div>

<ion-list class="list-hr">
    <div *ngFor="let user of users" style="flex-shrink:0">
      <app-shops *ngIf="user.category !== null" (click)="toshopDetails(user.id)" class="shop" [shop]="user" >
      </app-shops>
    </div>

</ion-list>



<div class="offers" >
  <swiper *ngIf="banners.length > 0" effect="fade" class="slider"   [config]="config">
    <ng-template  swiperSlide *ngFor="let item of banners">
      <img class="offer-of-the-day" [src]="item.image" (click)="toProductsPage(item)">
      <!-- <div class="slide"  (click)="toProductsPage(item)" class="offer-of-the-day" style="background-image: url({{item.image}})"></div> -->
    </ng-template>

  </swiper>


  <div class="heading">
    <span>Just in</span>
    <span (click)=" viewAllProducts()" class="view-all">
     <ion-label>Go Shopping</ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
     </span>
  </div>






  <div class="offer-items"  *ngIf="products.length > 0">

    <app-bundles-list *ngFor="let item of products" [product]="item"  (click)="detailsPage(item)"></app-bundles-list>
  </div>

    <div class="heading" *ngIf="instantFoods.length > 0">

        <span class="underline"></span>
      </div>
